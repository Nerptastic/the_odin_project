<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="logo.svg">
      </div>
      <p class="copyright">Image made by me. haha.</p>
    </div>
    <div class="right">
      <div class="intro">
        <p> We know this isn't a real form. You don't have to explain it to us. <br> It's not a real form. It won't
          <em>do</em> anything.</p>
        <p> But you should still try it.</p>
      </div>
      <div class="form">
        <p>Let's pop. Populate this form.</p>
        <form>
          <div class="columns">
            <div class="item">
              <label for="fname">First Name<span>*</span></label>
              <input id="fname" type="text" name="fname" required />
            </div>
            <div class="item">
              <label for="lname">Last Name<span>*</span></label>
              <input id="lname" type="text" name="lname" required />
            </div>
            <div class="item">
              <label for="email">Email<span>*</span></label>
              <input id="email" type="text" name="email" required />
            </div>
            <div class="item">
              <label for="phone">Phone<span>*</span></label>
              <input id="phone" type="text" name="phone" required />
            </div>
            <div class="item">
              <label for="password">Password<span>*</span></label>
              <input id="password" type="text" name="password" required />
            </div>
            <div class="item">
              <label for="confirm">Confirm Password<span>*</span></label>
              <input id="confirm" type="text" name="confirm" required />
            </div>
          </div>
          <button type="submit" href="/">Submit</button>
        </form>
      </div>

    </div>
  </div>


</body>

</html>
