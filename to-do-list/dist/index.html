<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	  <title>To-Do-List</title>
  </head>
  <body>
    <div class="header">
      <h1>To Do List</h1>
      <p> A thing to add things to a list of things to do!</p>
    </div>
    
    <div id="container">

      <!-- After building out, convert to JS, then delete left & right so that "App.js" does all the displaying-->
      <div class="left">
        <div class="project-list">
          <table>
            <tr>
              <th>Projects</th>
            </tr>
            <tr>
              <td>Home List</td>
            </tr>
            <tr>
              <td>School List</td>
            </tr>
            <tr>
              <td>Work To-Do</td>
            </tr>

          </table>
          <div class="add-button">
            <button class="add-button" onclick="">+ Add Project</button>
          </div>
        </div>
      </div>

      <div class="right">
        <div id="default" class="todo-list">
          <table>
            <tr>
              <th>List</th>
              <th>Due</th>
              <th>Priority</th>
            </tr>
            <tr>
              <td>Feed Dog</td>
              <td>09/4/22</td>
              <td>High</td>
            </tr>
            <tr>
              <td>Buy TV</td>
              <td>09/08/22</td>
              <td>Low</td>
            </tr>
            <tr>
              <td>Clean Rooms</td>
              <td>09/10/22</td>
              <td>Medium</td>
            </tr>
          </table>
        </div>
  
        <div class="add-button">
          <button class="add-button" onclick="">+ Add Item</button>
        </div>

      </div>
     

    </div>
    <div class="footer">
      
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
