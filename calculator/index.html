<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>It's a Calculator</h1>
  <p>Use it to calculate things, I don't know what else you would use it for...</p>
  <a href="../index.html"><button>Back to Dev</button></a>

  <div class="container">
    <div class="calculator">
      <div class="screen">
        <p data-previous-operand class="mathDisplay">7 * 50</p>
        <p data-current-operand class="results">350</p>
      </div>
      <div class="function-buttons">
        <button data-clear>Clear</button>
        <button data-delete>Delete</button>
      </div>

      <div class="math-buttons">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>÷</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>×</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>−</button>
        <button style="border: none;"></button>
        <button data-number>0</button>
        <button data-equals>=</button>
        <button data-operator>+</button>

      </div>
    </div>
  </div>

</body>


</html>
