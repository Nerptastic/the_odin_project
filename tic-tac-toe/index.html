<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe Game</h1>
  </header>

  <div class="container">
    <div class="status">It is player 1's turn</div>

    <div class="game-board">
      <div class="square" data-index="1">X</div>
      <div class="square" data-index="2">O</div>
      <div class="square" data-index="3">X</div>
      <div class="square" data-index="4">O</div>
      <div class="square" data-index="5">X</div>
      <div class="square" data-index="6">O</div>
      <div class="square" data-index="7">X</div>
      <div class="square" data-index="8">O</div>
      <div class="square" data-index="9">X</div>
    </div>

    <div class="button">
      <button class="restart-button">Restart Game</button>
    </div>


  </div>

</body>

</html>
