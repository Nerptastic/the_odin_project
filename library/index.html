<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Library</h1>
    <p>It stores books, add one if you have ever read a book.</p>
  </header>
  <button>Add Book</button>
  <div class="container">

    <div class="book">
      <h2>The Stand</h2>
      <p class="author">by Stephen King</p>
      <p class="pages">808 Pages</p>
      <p class="rating">Rating: 5/10</p>
      <p class="status-read">Read</p>

    </div>

    <div class="book">
      <h2>The Bible</h2>
      <p class="author">by Jesus</p>
      <p class="pages">1,400 Pages</p>
      <p class="rating">Rating: 8/10</p>
      <p class="status-not-read">Not Read</p>

    </div>

  </div>


</body>

</html>
